<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Project | Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="project-template.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href='../'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <header class="project-header">
        <div class="container">
            <h1 class="project-title">Data Analysis Project</h1>
            <div class="project-links">
                <!-- Links will be populated by JavaScript -->
            </div>
        </div>
    </header>

    <main class="project-content">
        <div class="container">
            <section class="project-section">
                <h2>Overview</h2>
                <div class="project-description">
                    <!-- Description will be populated by JavaScript -->
                </div>
            </section>

            <section class="project-section">
                <h2>Technologies Used</h2>
                <div class="tech-stack">
                    <!-- Tech stack will be populated by JavaScript -->
                </div>
            </section>

            <section class="project-section">
                <h2>Presentation</h2>
                <div class="pdf-container">
                    <!-- PDF will be embedded by JavaScript -->
                </div>
            </section>

            <section class="project-section">
                <h2>Collaborators</h2>
                <div class="collaborators">
                    <!-- Collaborators will be populated by JavaScript -->
                </div>
            </section>

            <section class="project-section">
                <h2>Additional Resources</h2>
                <div class="additional-links">
                    <!-- Additional links will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year">2025</span> | Built with ❤️</p>
        </div>
    </footer>

    <script src="project-template.js"></script>
</body>
</html>
